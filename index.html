    <script>
        // --- æ ¸å¿ƒè®Šæ•¸ ---
        let scene, camera, renderer;
        let particleSystem, geometry, material;
        let positions, colors, sizes, targetPositions;
        let clock = new THREE.Clock();
        
        // ç‹€æ…‹è®Šæ•¸
        const PARTICLE_COUNT = 12000; // ç²’å­æ•¸é‡
        const GALAXY_SIZE = 600;
        let currentShape = 'galaxy';
        let baseColor = new THREE.Color(0x00ffff);
        let secondColor = new THREE.Color(0xff00ff);
        
        // äº’å‹•è®Šæ•¸ (Hand & Mouse)
        let handExpansion = 0; // 0 = æ­£å¸¸, 1 = æœ€å¤§æ“´æ•£
        let handRotationX = 0;
        let handRotationY = 0;
        let isCameraActive = false;
        
        let mouseX = 0, mouseY = 0;
        let targetZoom = 800;

        // åˆå§‹åŒ–
        window.onload = () => {
            initThree();
            initParticles();
            changeShape('galaxy'); // åˆå§‹å½¢ç‹€
            animate();
            setupCamera(); // å˜—è©¦å•Ÿå‹•æ”å½±æ©Ÿ
            
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            }, 1000);
        };

        // --- Three.js è¨­å®š ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 4000);
            camera.position.z = targetZoom;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // äº‹ä»¶ç›£è½
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('wheel', onMouseWheel);
            window.addEventListener('resize', onResize);
        }

        // --- ç²’å­ç³»çµ±åˆå§‹åŒ– ---
        function initParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            targetPositions = new Float32Array(PARTICLE_COUNT * 3); // ç›®æ¨™ä½ç½®ç”¨æ–¼ Morphing
            colors = new Float32Array(PARTICLE_COUNT * 3);
            sizes = new Float32Array(PARTICLE_COUNT);

            // åˆå§‹éš¨æ©Ÿä½ç½®
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 2000;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;
                
                sizes[i] = Math.random() * 4;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            // ç¾è§€çš„ç™¼å…‰æè³ª
            const sprite = createGlowTexture();
            material = new THREE.PointsMaterial({
                size: 6,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // --- å½¢ç‹€ç”Ÿæˆé‚è¼¯ (Morphing Targets) ---
        function changeShape(shapeName) {
            currentShape = shapeName;
            
            // æ›´æ–° UI æŒ‰éˆ•ç‹€æ…‹
            document.querySelectorAll('.btn-group button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${shapeName}`).classList.add('active');

            const targets = [];
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const idx = i;
                const p = i / PARTICLE_COUNT; // 0 to 1
                
                if (shapeName === 'galaxy') {
                    // èºæ—‹
                    const radius = Math.random() * GALAXY_SIZE;
                    const spinAngle = radius * 0.005;
                    const branch = (i % 3) * (Math.PI * 2 / 3);
                    
                    x = Math.cos(branch + spinAngle) * radius + (Math.random()-0.5)*100;
                    y = (Math.random()-0.5) * (radius * 0.5);
                    z = Math.sin(branch + spinAngle) * radius + (Math.random()-0.5)*100;
                } 
                else if (shapeName === 'heart') {
                    // æ„›å¿ƒåƒæ•¸æ–¹ç¨‹å¼
                    // x = 16sin^3(t)
                    // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                    // é€™è£¡æ“´å±•æˆ 3D
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    // ç°¡åŒ–ç‰ˆå¿ƒå½¢é«”ç©
                    const r = (Math.random() * 300) + 50; 
                    
                    // åˆ†ä½ˆåœ¨å¿ƒå½¢è¡¨é¢
                    const t = p * Math.PI * 2 * 10; // å¤šç¹å¹¾åœˆ
                    
                    // 2D å¿ƒå½¢æ“ å‡ºæˆ 3D
                    const hx = 16 * Math.pow(Math.sin(t), 3);
                    const hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    
                    const scale = 25;
                    x = hx * scale + (Math.random()-0.5)*50;
                    y = hy * scale + (Math.random()-0.5)*50;
                    z = (Math.random() - 0.5) * 400 * (1 - Math.abs(hy)/20); // åšåº¦éš¨é«˜åº¦è®ŠåŒ–
                }
                else if (shapeName === 'flower') {
                    // ç«ç‘°ç·š / èŠ±æœµ
                    const rBase = 400;
                    const petals = 5;
                    const k = petals; 
                    const theta = p * Math.PI * 2 * 20; // è§’åº¦
                    const r = rBase * Math.cos(k * theta) + Math.random() * 100;
                    
                    // å»ºç«‹èŠ±ç“£å±¤æ¬¡
                    const layer = (i % 5);
                    const layerScale = 1 - layer * 0.15;
                    
                    x = r * Math.cos(theta) * layerScale;
                    y = r * Math.sin(theta) * layerScale;
                    z = (layer * 50) - 100 + (Math.random()-0.5)*50;
                }
                else if (shapeName === 'saturn') {
                    // åœŸæ˜Ÿï¼šçƒé«” + ç’°
                    if (i < PARTICLE_COUNT * 0.3) {
                        // çƒé«”
                        const radius = 200;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = radius * Math.sin(phi) * Math.cos(theta);
                        y = radius * Math.sin(phi) * Math.sin(theta);
                        z = radius * Math.cos(phi);
                    } else {
                        // ç’°
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 350 + Math.random() * 250;
                        x = Math.cos(angle) * dist;
                        y = (Math.random()-0.5) * 20; // è–„è–„ä¸€å±¤
                        z = Math.sin(angle) * dist;
                        
                        // å‚¾æ–œ
                        const tilt = Math.PI / 6;
                        const yNew = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const zNew = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = yNew;
                        z = zNew;
                    }
                }
                else if (shapeName === 'buddha') {
                    // ç¦ªå®šè€… (ç°¡åŒ–å¹¾ä½•å †ç–Š)
                    // é ­ã€èº«ã€ç›¤è…¿
                    const part = Math.random();
                    if (part < 0.15) {
                        // é ­ (çƒé«”)
                        const r = 80;
                        const th = Math.random() * Math.PI * 2;
                        const ph = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(ph) * Math.cos(th);
                        y = r * Math.sin(ph) * Math.sin(th) + 250; // ç§»é«˜
                        z = r * Math.cos(ph);
                    } else if (part < 0.5) {
                        // èº«é«” (æ©¢åœ“é«”)
                        const r = 140;
                        const th = Math.random() * Math.PI * 2;
                        const ph = Math.acos(2 * Math.random() - 1);
                        x = r * 1.2 * Math.sin(ph) * Math.cos(th);
                        y = r * 1.5 * Math.sin(ph) * Math.sin(th);
                        z = r * 0.8 * Math.cos(ph);
                    } else {
                        // è…¿ (ç›¤è…¿åŸºåº§ - æ‰å¯¬æ©¢åœ“)
                        const r = 220;
                        const th = Math.random() * Math.PI * 2;
                        const ph = Math.acos(2 * Math.random() - 1);
                        x = r * 1.5 * Math.sin(ph) * Math.cos(th);
                        y = r * 0.5 * Math.sin(ph) * Math.sin(th) - 150;
                        z = r * 1.2 * Math.cos(ph);
                        
                        // åˆ‡æ‰ä¸‹åŠéƒ¨è®“å®ƒåå¹³
                        if (y < -200) y = -200 + Math.random() * 20;
                    }
                }
                else if (shapeName === 'fireworks') {
                    // ç…™ç« (çˆ†ç‚¸çƒé«”)
                    // é€™è£¡åªæ˜¯è¨­å®šç›®æ¨™ç‚ºä¸€å€‹å¤§çƒï¼Œå‹•æ…‹æ•ˆæœåœ¨ animate è™•ç†æ“´æ•£
                    const r = Math.random() * 1200; // éå¸¸å¤§
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;

                // æ ¹æ“šå½¢ç‹€é‡è¨­é¡è‰²
                updateColors(i, x, y, z, shapeName);
            }
            
            // å¼·åˆ¶æ›´æ–°å¹¾ä½•å±¬æ€§
            geometry.attributes.color.needsUpdate = true;
        }

        function updateColors(i, x, y, z, shape) {
            const colorAttr = geometry.attributes.color;
            let c = new THREE.Color();
            
            if (shape === 'galaxy') {
                const dist = Math.sqrt(x*x + z*z) / GALAXY_SIZE;
                c.copy(baseColor).lerp(secondColor, dist);
            } else if (shape === 'fireworks') {
                c.setHSL(Math.random(), 1.0, 0.6); // å¤šå½©
            } else if (shape === 'saturn') {
                if (Math.abs(x) < 200 && Math.abs(y) < 200 && Math.abs(z) < 200) {
                     c.setHex(0xffcc99); // æ˜Ÿçƒæœ¬é«”
                } else {
                     c.setHex(0xaaddff); // ç’°
                }
            } else {
                // é è¨­æ¼¸å±¤
                const dist = (y + 500) / 1000;
                c.copy(baseColor).lerp(secondColor, dist);
            }
            
            // åŠ å…¥éš¨æ©Ÿé–ƒçˆ
            c.r += (Math.random()-0.5)*0.1;
            
            colorAttr.setXYZ(i, c.r, c.g, c.b);
        }

        // --- é¡è‰²æ§åˆ¶ ---
        function updateColor(hex) {
            baseColor.set(hex);
            secondColor.set(hex).offsetHSL(0.1, 0, 0); // ç¬¬äºŒè‰²ç¨å¾®åè½‰
            changeShape(currentShape); // é‡æ–°æ‡‰ç”¨é¡è‰²
        }

        // --- ä¸»å‹•ç•«è¿´åœˆ ---
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            const posAttr = geometry.attributes.position;
            const currentPos = posAttr.array;

            // 1. Morphing é‚è¼¯ï¼šå°‡ç²’å­ç§»å‘ç›®æ¨™
            const lerpSpeed = 0.05;
            // æ“´æ•£ä¿‚æ•¸ï¼šå¦‚æœæ‰‹å¼µé–‹ (handExpansion > 0)ï¼Œç›®æ¨™ä½ç½®æœƒè¢«æ¨å¾—æ›´é 
            const expansionFactor = 1 + (handExpansion * 2.5); // æœ€å¤§æ“´å¤§ 3.5 å€

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                let tx = targetPositions[idx] * expansionFactor;
                let ty = targetPositions[idx+1] * expansionFactor;
                let tz = targetPositions[idx+2] * expansionFactor;

                // å¢åŠ ä¸€é»å™ªé»/æµå‹•æ„Ÿ (Noise)
                tx += Math.sin(time + positions[idx+1]*0.01) * 2;
                ty += Math.cos(time + positions[idx]*0.01) * 2;

                // Lerp ç§»å‹•
                currentPos[idx] += (tx - currentPos[idx]) * lerpSpeed;
                currentPos[idx+1] += (ty - currentPos[idx+1]) * lerpSpeed;
                currentPos[idx+2] += (tz - currentPos[idx+2]) * lerpSpeed;
            }
            posAttr.needsUpdate = true;

            // 2. æ•´é«”æ—‹è½‰
            // çµåˆæ»‘é¼  èˆ‡ æ‰‹å‹¢
            if (isCameraActive) {
                // æ‰‹å‹¢æ¨¡å¼ï¼šæ ¹æ“šæ‰‹çš„ä½ç½®æ—‹è½‰
                particleSystem.rotation.y += (handRotationX - particleSystem.rotation.y) * 0.05;
                particleSystem.rotation.x += (handRotationY - particleSystem.rotation.x) * 0.05;
            } else {
                // æ»‘é¼ æ¨¡å¼ï¼šè‡ªå‹•æ…¢è½‰ + æ»‘é¼ å½±éŸ¿
                particleSystem.rotation.y += 0.002 + (mouseX * 0.0005);
                particleSystem.rotation.x += (-mouseY * 0.0005 - particleSystem.rotation.x) * 0.05;
            }

            // 3. è¦–è§’ç¸®æ”¾
            camera.position.z += (targetZoom - camera.position.z) * 0.1;

            renderer.render(scene, camera);
        }

        // --- MediaPipe æ‰‹éƒ¨è¿½è¹¤ ---
        function setupCamera() {
            const videoElement = document.getElementById('input_video');
            const previewCanvas = document.getElementById('video-preview');
            const previewCtx = previewCanvas.getContext('2d');

            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });

            cameraUtils.start()
                .then(() => {
                    console.log("Camera started");
                    isCameraActive = true;
                    document.getElementById('cam-status-dot').classList.add('active');
                    document.getElementById('cam-status-text').innerText = "æ”å½±æ©Ÿå·²å•Ÿå‹• - æ‰‹å‹¢æ§åˆ¶ä¸­";
                    document.getElementById('video-preview').style.display = 'block';
                })
                .catch(err => {
                    console.error("Camera failed", err);
                    document.getElementById('cam-status-text').innerText = "æ”å½±æ©Ÿç„¡æ³•å­˜å– - è«‹ä½¿ç”¨æ»‘é¼ ";
                });
            
            function onResults(results) {
                // ç¹ªè£½é è¦½ (é¡åƒ)
                previewCtx.save();
                previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);
                if (results.multiHandLandmarks) {
                    for (const landmarks of results.multiHandLandmarks) {
                        drawConnectors(previewCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});

                    const hand1 = landmarks[0];

                    const centerY = hand1[9].y;
                    
                    // æ˜ å°„ 0~1 åˆ° -1~1
                    const normX = (centerX - 0.5) * 2;

                    handRotationX = normX * 1.5;

                    if (landmarks.length === 2) {

                        const dx = hand1[5].x - hand2[5].x;

                        const dist = Math.sqrt(dx*dx + dy*dy);

                        let expansion = (dist - 0.1) * 2.0;

                        handExpansion += (0 - handExpansion) * 0.1;

        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, 'rgba(255,255,255,0.4)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        function onMouseMove(event) {
            mouseX = event.clientX - window.innerWidth/2;
            mouseY = event.clientY - window.innerHeight/2;
        }

        function onMouseWheel(event) {
            targetZoom += event.deltaY * 0.5;
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
