    <script>
        // --- æ ¸å¿ƒè®Šæ•¸ ---
        let scene, camera, renderer;
        let particleSystem, geometry, material;
        let positions, colors, sizes, targetPositions;
        let clock = new THREE.Clock();
        
        // ç‹€æ…‹è®Šæ•¸
        const PARTICLE_COUNT = 12000;
        const GALAXY_SIZE = 600;
        let currentShape = 'galaxy';
        let baseColor = new THREE.Color(0x00ffff);
        let secondColor = new THREE.Color(0xff00ff);
        
        // äº’å‹•è®Šæ•¸
        let handExpansion = 0;
        let handRotationX = 0;
        let handRotationY = 0;
        let isCameraActive = false;
        
        let mouseX = 0, mouseY = 0;
        let targetZoom = 800;

        // æ‰‹æ©Ÿæª¢æ¸¬
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // åˆå§‹åŒ–
        window.onload = () => {
            initThree();
            initParticles();
            changeShape('galaxy');
            animate();
            
            // æ‰‹æ©Ÿç‰ˆé è¨­æ”¶åˆé¢æ¿
            if (isMobile) {
                togglePanel(); 
            }

            setupCamera();
            
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            }, 1000);
        };

        // --- UI æ§åˆ¶ ---
        function togglePanel() {
            const panel = document.getElementById('ui-panel');
            const icon = document.getElementById('toggle-icon');
            panel.classList.toggle('collapsed');
            
            if (panel.classList.contains('collapsed')) {
                icon.innerText = 'âš™ï¸'; // è¨­å®šåœ–ç¤º
            } else {
                icon.innerText = 'â–¼'; // æ”¶åˆåœ–ç¤º
            }
        }

        // --- Three.js è¨­å®š ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 4000);
            camera.position.z = targetZoom;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('touchmove', onTouchMove, {passive: false}); // å¢åŠ è§¸æ§æ—‹è½‰æ”¯æ´
            document.addEventListener('wheel', onMouseWheel);
            window.addEventListener('resize', onResize);
        }

        // --- ç²’å­ç³»çµ±åˆå§‹åŒ– ---
        function initParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            targetPositions = new Float32Array(PARTICLE_COUNT * 3);
            colors = new Float32Array(PARTICLE_COUNT * 3);
            sizes = new Float32Array(PARTICLE_COUNT);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 2000;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;
                sizes[i] = Math.random() * 4;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const sprite = createGlowTexture();
            material = new THREE.PointsMaterial({
                size: 20, // å¢å¤§ç²’å­å°ºå¯¸ (åŸç‚º6)
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.95 // æå‡ä¸é€æ˜åº¦ (åŸç‚º0.8)
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // --- å½¢ç‹€è®Šæ›é‚è¼¯ (ä¿ç•™åŸæ¨£) ---
        function changeShape(shapeName) {
            currentShape = shapeName;
            document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${shapeName}`).classList.add('active');

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const p = i / PARTICLE_COUNT;
                
                if (shapeName === 'galaxy') {
                    const radius = Math.random() * GALAXY_SIZE;
                    const spinAngle = radius * 0.005;
                    const branch = (i % 3) * (Math.PI * 2 / 3);
                    x = Math.cos(branch + spinAngle) * radius + (Math.random()-0.5)*100;
                    y = (Math.random()-0.5) * (radius * 0.5);
                    z = Math.sin(branch + spinAngle) * radius + (Math.random()-0.5)*100;
                } else if (shapeName === 'heart') {
                    const t = p * Math.PI * 2 * 10;
                    const hx = 16 * Math.pow(Math.sin(t), 3);
                    const hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    const scale = 25;
                    x = hx * scale + (Math.random()-0.5)*50;
                    y = hy * scale + (Math.random()-0.5)*50;
                    z = (Math.random() - 0.5) * 400 * (1 - Math.abs(hy)/20);
                } else if (shapeName === 'flower') {
                    const rBase = 400;
                    const theta = p * Math.PI * 2 * 20;
                    const r = rBase * Math.cos(5 * theta) + Math.random() * 100;
                    const layerScale = 1 - (i % 5) * 0.15;
                    x = r * Math.cos(theta) * layerScale;
                    y = r * Math.sin(theta) * layerScale;
                    z = ((i % 5) * 50) - 100 + (Math.random()-0.5)*50;
                } else if (shapeName === 'saturn') {
                    if (i < PARTICLE_COUNT * 0.3) {
                        const r = 200;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        const a = Math.random() * Math.PI * 2;
                        const d = 350 + Math.random() * 250;
                        const tx = Math.cos(a) * d;
                        const ty = (Math.random()-0.5) * 20;
                        const tz = Math.sin(a) * d;
                        const tilt = Math.PI / 6;
                        x = tx;
                        y = ty * Math.cos(tilt) - tz * Math.sin(tilt);
                        z = ty * Math.sin(tilt) + tz * Math.cos(tilt);
                    }
                } else if (shapeName === 'buddha') {
                    const part = Math.random();
                    if (part < 0.15) {
                        const r = 80;
                        const th = Math.random() * Math.PI * 2;
                        const ph = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(ph) * Math.cos(th);
                        y = r * Math.sin(ph) * Math.sin(th) + 250;
                        z = r * Math.cos(ph);
                    } else if (part < 0.5) {
                        const r = 140;
                        const th = Math.random() * Math.PI * 2;
                        const ph = Math.acos(2 * Math.random() - 1);
                        x = r * 1.2 * Math.sin(ph) * Math.cos(th);
                        y = r * 1.5 * Math.sin(ph) * Math.sin(th);
                        z = r * 0.8 * Math.cos(ph);
                    } else {
                        const r = 220;
                        const th = Math.random() * Math.PI * 2;
                        const ph = Math.acos(2 * Math.random() - 1);
                        x = r * 1.5 * Math.sin(ph) * Math.cos(th);
                        y = r * 0.5 * Math.sin(ph) * Math.sin(th) - 150;
                        z = r * 1.2 * Math.cos(ph);
                        if (y < -200) y = -200 + Math.random() * 20;
                    }
                } else if (shapeName === 'fireworks') {
                    const r = Math.random() * 1200;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;
                updateColors(i, x, y, z, shapeName);
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function updateColors(i, x, y, z, shape) {
            const colorAttr = geometry.attributes.color;
            let c = new THREE.Color();
            
            if (shape === 'galaxy') {
                const dist = Math.sqrt(x*x + z*z) / GALAXY_SIZE;
                c.copy(baseColor).lerp(secondColor, dist);
            } else if (shape === 'fireworks') {
                c.setHSL(Math.random(), 1.0, 0.6);
            } else if (shape === 'saturn') {
                if (Math.abs(x) < 200 && Math.abs(y) < 200 && Math.abs(z) < 200) {
                     c.setHex(0xffcc99);
                } else {
                     c.setHex(0xaaddff);
                }
            } else {
                const dist = (y + 500) / 1000;
                c.copy(baseColor).lerp(secondColor, dist);
            }
            c.r += (Math.random()-0.5)*0.1;
            colorAttr.setXYZ(i, c.r, c.g, c.b);
        }

        function updateColor(hex) {
            baseColor.set(hex);
            secondColor.set(hex).offsetHSL(0.1, 0, 0);
            changeShape(currentShape);
        }

        // --- å‹•ç•« ---
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            const posAttr = geometry.attributes.position;
            const currentPos = posAttr.array;
            const lerpSpeed = 0.05;
            const expansionFactor = 1 + (handExpansion * 2.5);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                let tx = targetPositions[idx] * expansionFactor;
                let ty = targetPositions[idx+1] * expansionFactor;
                let tz = targetPositions[idx+2] * expansionFactor;

                tx += Math.sin(time + positions[idx+1]*0.01) * 2;
                ty += Math.cos(time + positions[idx]*0.01) * 2;

                currentPos[idx] += (tx - currentPos[idx]) * lerpSpeed;
                currentPos[idx+1] += (ty - currentPos[idx+1]) * lerpSpeed;
                currentPos[idx+2] += (tz - currentPos[idx+2]) * lerpSpeed;
            }
            posAttr.needsUpdate = true;

            if (isCameraActive) {
                particleSystem.rotation.y += (handRotationX - particleSystem.rotation.y) * 0.05;
                particleSystem.rotation.x += (handRotationY - particleSystem.rotation.x) * 0.05;
            } else {
                particleSystem.rotation.y += 0.002 + (mouseX * 0.0005);
                particleSystem.rotation.x += (-mouseY * 0.0005 - particleSystem.rotation.x) * 0.05;
            }

            camera.position.z += (targetZoom - camera.position.z) * 0.1;
            renderer.render(scene, camera);
        }

        // --- MediaPipe æ‰‹éƒ¨è¿½è¹¤ (é‡å°æ‰‹æ©Ÿå„ªåŒ–) ---
        function setupCamera() {
            const videoElement = document.getElementById('input_video');
            const previewCanvas = document.getElementById('video-preview');
            const previewCtx = previewCanvas.getContext('2d');

            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            // æ‰‹æ©Ÿä¸Šé™ä½ä¸€é»è¤‡é›œåº¦ä»¥æå‡æµæš¢åº¦
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: isMobile ? 0 : 1, // æ‰‹æ©Ÿç”¨è¼•é‡æ¨¡å‹ (0)
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            // è‡ªå®šç¾© Camera åƒæ•¸ä»¥æ”¯æ´æ‰‹æ©Ÿ
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480,
                facingMode: 'user' // å¼·åˆ¶å‰ç½®é¡é ­
            });

            // å•Ÿå‹•å‰æª¢æŸ¥
            cameraUtils.start()
                .then(() => {
                    console.log("Camera started successfully");
                    isCameraActive = true;
                    document.getElementById('cam-status-dot').classList.add('active');
                    document.getElementById('cam-status-text').innerText = "æ‰‹å‹¢æ§åˆ¶ä¸­";
                    document.getElementById('video-preview').style.display = 'block';

                    // ä¿®æ­£é è¦½è¦–çª—æ¯”ä¾‹
                    videoElement.addEventListener('loadedmetadata', () => {
                        const aspectRatio = videoElement.videoWidth / videoElement.videoHeight;
                        // è¨­å®š Canvas è§£æåº¦
                        previewCanvas.width = videoElement.videoWidth;
                        previewCanvas.height = videoElement.videoHeight;
                        // è¨­å®š CSS é¡¯ç¤ºæ¯”ä¾‹ (ä¿æŒé«˜åº¦ï¼Œå¯¬åº¦è‡ªå‹•)
                        if (isMobile) {
                             // æ‰‹æ©Ÿç›´å‘é€šå¸¸é«˜å¤§æ–¼å¯¬ï¼Œé™åˆ¶æœ€å¤§é«˜åº¦
                             previewCanvas.style.height = "160px";
                             previewCanvas.style.width = "auto";
                             previewCanvas.style.aspectRatio = `${aspectRatio}`;
                        } else {
                             previewCanvas.style.width = "160px";
                             previewCanvas.style.height = "auto";
                        }
                    });
                })
                .catch(err => {
                    console.error("Camera failed:", err);
                    document.getElementById('cam-status-text').innerText = "ç„¡æ³•ä½¿ç”¨æ”å½±æ©Ÿ (è«‹ç¢ºèª HTTPS)";
                });
            
            function onResults(results) {
                // æ¸…é™¤ç•«å¸ƒ
                previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                
                // ç¢ºä¿é è¦½åœ–æ¯”ä¾‹æ­£ç¢º
                previewCtx.save();
                previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);
                
                if (results.multiHandLandmarks) {
                    for (const landmarks of results.multiHandLandmarks) {
                        drawConnectors(previewCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                        drawLandmarks(previewCtx, landmarks, {color: '#FF0000', lineWidth: 1});
                    }
                }
                previewCtx.restore();

                // --- æ‰‹å‹¢é‚è¼¯ ---
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const landmarks = results.multiHandLandmarks;

                    const hand1 = landmarks[0];
                    const centerX = hand1[9].x; 
                    const centerY = hand1[9].y;
                    
                    const normX = (centerX - 0.5) * 2; 
                    const normY = (centerY - 0.5) * 2;
                    
                    // æ‰‹æ©Ÿæ“ä½œæ™‚éˆæ•åº¦ç¨èª¿é«˜
                    handRotationX = normX * 2.0; 
                    handRotationY = normY * 1.5;

                    if (landmarks.length === 2) {
                        const hand2 = landmarks[1];
                        const dx = hand1[5].x - hand2[5].x;
                        const dy = hand1[5].y - hand2[5].y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        let expansion = (dist - 0.1) * 2.0;
                        if (expansion < 0) expansion = 0;
                        if (expansion > 1.5) expansion = 1.5;
                        
                        handExpansion += (expansion - handExpansion) * 0.1;
                    } else {
                        handExpansion += (0 - handExpansion) * 0.1;
                    }
                }
            }
        }

        // --- è¼”åŠ©å‡½å¼ ---
        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.5)'); // åŠ å¤§ä¸­å¿ƒäº®å€
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        function onMouseMove(event) {
            if (isCameraActive) return; // æ”å½±æ©Ÿæ¨¡å¼ä¸‹å¿½ç•¥æ»‘é¼ æ—‹è½‰ï¼Œé¿å…è¡çª
            mouseX = event.clientX - window.innerWidth/2;
            mouseY = event.clientY - window.innerHeight/2;
        }

        // è§¸æ§æ”¯æ´ (ç„¡æ”å½±æ©Ÿæ™‚)
        function onTouchMove(event) {
            if (isCameraActive || event.touches.length > 1) return;
            event.preventDefault();
            mouseX = event.touches[0].clientX - window.innerWidth/2;
            mouseY = event.touches[0].clientY - window.innerHeight/2;
        }

        function onMouseWheel(event) {
            targetZoom += event.deltaY * 0.5;
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
